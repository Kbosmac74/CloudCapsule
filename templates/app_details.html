<!DOCTYPE html>
<html>
<head>
  <title>Hosting Application Details</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Hosting Application Details</h1>
  <ul>
    <li><strong>Name:</strong> {{ app.name }}</li>
    <li><strong>Domain:</strong> {{ app.domain }}</li>
    <li><strong>Plan:</strong> {{ app.plan }}</li>
  </ul>
  <a href="/apps/{{ app.id }}/edit">Edit</a>
  <form method="POST" action="/apps/{{ app.id }}/delete" onsubmit="return confirm('Are you sure you want to delete this application?');">
    <button type="submit" class="delete-btn">Delete</button>
  </form>
</body>
</html>
