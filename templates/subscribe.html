<!DOCTYPE html>
<html>
<head>
  <title>Subscribe to {{ plan.name }}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Subscribe to {{ plan.name }}</h1>
  <form method="POST" action="/subscribe/{{ plan.id }}">
    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" required>
    <label for="expiration_date">Expiration Date:</label>
    <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
    <!-- Add more fields for additional required payment information -->

    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
