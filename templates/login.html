<!DOCTYPE html>
<html>
<head>
  <title>Hosting Platform - Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
  <!-- Add Bootstrap CDN link here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css" integrity="sha512-f4lT6XUQDzQpxQcSYaJ8gvsE6T4mvINgEedSbLx5+nzwbrQnCdp00P5UH0OC9b2t7S39O7H+MWs9PGU9/UErGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email_or_username" class="form-label">Email or Username:</label>
        <input type="text" class="form-control" id="email_or_username" name="email_or_username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</body>
</html>
