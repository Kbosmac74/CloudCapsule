<!DOCTYPE html>
<html>
<head>
  <title>Hosting Plans</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Hosting Plans</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Features</th>
      <th>Actions</th>
    </tr>
    {% for plan in plans %}
    <tr>
      <td>{{ plan.name }}</td>
      <td>{{ plan.description }}</td>
      <td>{{ plan.price }}</td>
      <td>{{ plan.features }}</td>
      <td>
        <a href="/plans/{{ plan.id }}/edit">Edit</a>
        <form method="POST" action="/plans/{{ plan.id }}/delete" onsubmit="return confirm('Are you sure you want to delete this plan?');">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="/plans/create">Create New Plan</a>
</body>
</html>
