<!DOCTYPE html>
<html>
<head>
  <title>Edit Hosting Application</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Edit Hosting Application</h1>

  <!-- Application form -->
  <form method="POST" action="/apps/{{ hosting_app.id }}/edit">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ hosting_app.name }}" required>
    <label for="domain">Domain:</label>
    <input type="text" id="domain" name="domain" value="{{ hosting_app.domain }}" required>
    <label for="plan">Plan:</label>
    <input type="text" id="plan" name="plan" value="{{ hosting_app.plan }}" required>
    <button type="submit">Save Changes</button>
  </form>

  <!-- File upload form -->
  <h2>Upload Additional Files</h2>
  <form method="POST" action="/apps/{{ hosting_app.id }}/upload" enctype="multipart/form-data">
    <label for="website_file">Select File:</label>
    <input type="file" id="website_file" name="website_file" required>
    <button type="submit">Upload File</button>
  </form>

  <!-- List of existing files -->
  <h2>Existing Files</h2>
  <ul>
    {% for file in files %}
      <li><a href="/websites/{{ hosting_app.user_id }}/{{ hosting_app.website_id }}/{{ file }}">{{ file }}</a></li>
    {% endfor %}
  </ul>

</body>
</html>
