{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ app.name }}" required>

        <label for="type">Type</label>
        <input type="text" id="type" name="type" value="{{ app.type }}" required>

        <button type="submit">Update</button>

        <!-- Check button -->
        <button type="submit" name="action" value="Check" class="btn btn-info">Check</button>

        <!-- Stop button -->
        <button type="submit" name="action" value="Stop" class="btn btn-danger">Stop</button>

        <!-- Start button -->
        <button type="submit" name="action" value="Start" class="btn btn-success">Start</button>
    </form>

    <!-- URL Viewing button -->
    <a href="{{ app.url }}" target="_blank" class="btn btn-primary">View URL</a>  <!-- Assuming app.url has the URL -->
{% endblock %}
